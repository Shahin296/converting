<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <div class="first-converting">
        <h3>Convert Fahrenheit to Celsius</h3>
        <input class="form-control" type="number" id="Farenheit" name="Farenheit" placeholder="Write any fahrenheit value">
        <input class="btn btn-primary" id="farenheitSubmit" type="submit">
        <h4>Result: <span id="showResult"></span></h4>
    </div>
    <div class="second-converting">
        <h3>Convert Celsius to Kelvin</h3>
        <input class="form-control" type="number" name="kelvin" id="kelvin" placeholder="write any celsius value">
        <input class="btn btn-primary" type="submit" id="celsiusSubmit">
        <h4>Result: <span id="showKelvinResult"></span></h4>
    </div>
     
    <script src="src/index.js"></script>
</body>
</html>
